<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // синтаксис new Promise, обработка ошибок с использованием функций
        const tryPromise = new Promise((resolve, reject) => {    // pending
            fetch("http://numbersapi.com/10/25/date")
                .then(response => {
                    console.log(response);
                    if (response.ok) resolve(response.text());
                    else reject(response);
                })
        });
        console.log(tryPromise);

        tryPromise.then(f1, f2);

        function f1(data) {
            console.log(tryPromise); // fulfilled
            console.log("все хорошо");
            console.log(data);
        }

        function f2() {
            console.log(tryPromise); //rejected
            console.log("ошибка");
        }
    </script>
</body>

</html>
